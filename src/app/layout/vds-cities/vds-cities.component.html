<div class="container" class="contat">
    <div class="grid">
        <div class="mat-elevation-z8">
            <!-- <div class="spinner-container" *ngIf="dataSource.loading$ | async">
      <mat-spinner></mat-spinner>
  </div> -->
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

                <!-- Position Column -->
                <ng-container matColumnDef="Source">
                    <th mat-header-cell *matHeaderCellDef> Source </th>
                    <td mat-cell *matCellDef="let element"> {{element.sourceCity}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="Destination">
                    <th mat-header-cell *matHeaderCellDef> Destination </th>
                    <td mat-cell *matCellDef="let element"> {{element.destinationCity}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="Manual Distance">
                    <th mat-header-cell *matHeaderCellDef> Manual Distance </th>
                    <td mat-cell *matCellDef="let element"> {{element.manualdistance}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="System Distance">
                    <th mat-header-cell *matHeaderCellDef> System Distance </th>
                    <td mat-cell *matCellDef="let element"> {{element.systemdistance}} </td>
                </ng-container>

                <!-- <ng-container matColumnDef="orginActualAddress">
                    <th mat-header-cell *matHeaderCellDef> Orgin Address </th>
                    <td mat-cell *matCellDef="let element"> {{element.orginActualAddress}} </td>
                </ng-container>

                <ng-container matColumnDef="destinationActualAddress">
                    <th mat-header-cell *matHeaderCellDef> Destination Address </th>
                    <td mat-cell *matCellDef="let element"> {{element.destinationActualAddress}} </td>
                </ng-container> -->

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClick(row)"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </div>
</div>
